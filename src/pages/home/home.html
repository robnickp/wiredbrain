<ion-header>
  <ion-toolbar color="secondary">
    <img src="assets/imgs/wired-brain-coffee-logo.png" class="logo">
  </ion-toolbar>

  <ion-toolbar *ngIf="!loggedIn" color="secondary">
    <button ion-button clear [navPush]="logPage">Sign In</button> 
  </ion-toolbar>

  <ion-toolbar *ngIf="loggedIn" color="secondary">

    <button ion-button icon-left outline clear small (click)="myPagePush(checkOut)">
      <ion-icon name="cart"></ion-icon>
      Checkout
    </button> 

    <button ion-button icon-left clear small [navPush]="logPage">
      <ion-icon name="contact"></ion-icon>
      {{loggedIn}} logged in
    </button> 
    <button ion-button icon-left outline clear small (click)="signOff()">
    <ion-icon name="close-circle"></ion-icon>
      Sign out
    </button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let menu of menuData" no-padding>
    <ion-card (click)="myPagePush(menu.pushPage)">
      <img src={{menu.pic}}/>
      <div class="card-title">{{menu.title}}</div>
    </ion-card>

  </ion-list>
</ion-content>
