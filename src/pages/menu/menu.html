<ion-header>

  <ion-navbar color="secondary" text-right>
    <ion-title>Menu<img srce="assets/imgs/nwired-brain-coffee-logo-small.png"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let cup of myCoffee" color="secondary" (click)="chooseCafe(cup.id)">
    <img src={{cup.img}}/>

    <ion-card-content>
      <ion-row align-items-start>
        
        <ion-col>
          <ion-card-title>
            {{cup.name}}
          </ion-card-title>
        </ion-col>
        
        <ion-col>sm:{{cup.small | currency:'USD':'symbol'}}</ion-col>
        <ion-col>md:{{cup.medium | currency:'USD':'symbol'}}</ion-col>
        <ion-col>lg:{{cup.large | currency:'USD':'symbol'}}</ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
